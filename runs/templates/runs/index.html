<h1>List of all runs for {{ user }}</h1>
<ul>
    {% for run in all_runs %}
        <li>
            <a href="{% url 'runs:detail' run.id %}">{{ run }}</a>
        </li>
    {% endfor %}
</ul>

{% if user.is_authenticated %}
<li>User: {{ user.get_username }}</li>
  <form id="logout-form" method="post" action="{% url 'runs:logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-link">Logout</button>
  </form>
{% else %}
<li><a href="{% url 'runs:login' %}?next={{ request.path }}">Login</a></li>
{% endif %}
