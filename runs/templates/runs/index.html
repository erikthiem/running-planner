{% extends "base.html" %}

{% block content %}
<h1>List of all runs for {{ user }}</h1>
<ul>
    {% for run in all_runs %}
        <li>
            <a href="{% url 'runs:detail' run.id %}">{{ run }}</a>
        </li>
    {% endfor %}
    <li>
      <a href="{% url 'runs:new' %}">Add New Run</a>
    </li>
</ul>
{% endblock %}
